
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <h5 style="margin: 10 0px 0px 0px;">JS CALCULATOR</h5>
       <input id="display" type="text">
       <div class="button-container">
        <button class="btn" onclick="showdisplay = '';
        document.querySelector('#display').value = showdisplay;
        ">c</button>
        <button class="btn" onclick="showdisplay = showdisplay + '1'; 
        document.querySelector('#display').value = showdisplay;
        ">1</button>
        <button class="btn" onclick="showdisplay = showdisplay + '2';
         document.querySelector('#display').value = showdisplay;">2</button>
        <button class="btn" onclick="showdisplay = showdisplay + '+'; document.querySelector('#display').value = showdisplay;">+</button>
        <button class="btn"  onclick="showdisplay = showdisplay + '3'; 
        document.querySelector('#display').value = showdisplay;">3</button>
        <button class="btn" onclick="showdisplay = showdisplay + '4'; 
        document.querySelector('#display').value = showdisplay;">4</button>
        <button class="btn" onclick="showdisplay = showdisplay + '-'; 
        document.querySelector('#display').value = showdisplay;">-</button>
        <button class="btn"  onclick="showdisplay = showdisplay + '5'; 
        document.querySelector('#display').value = showdisplay;">5</button>
        <button class="btn"  onclick="showdisplay = showdisplay + '6'; 
        document.querySelector('#display').value = showdisplay;">6</button>
        <button class="btn"  onclick="showdisplay = showdisplay + '*'; 
        document.querySelector('#display').value = showdisplay;">*</button>
        <button class="btn"  onclick="showdisplay = showdisplay + '7'; 
        document.querySelector('#display').value = showdisplay;">7</button>
        <button class="btn"  onclick="showdisplay = showdisplay + '8'; 
        document.querySelector('#display').value = showdisplay;">8</button>
        <button class="btn"  onclick="showdisplay = showdisplay + '/'; 
        document.querySelector('#display').value = showdisplay;">/</button>
        <button class="btn"onclick="
        let result = eval(showdisplay);
        showdisplay = result;
        document.querySelector('#display').value = showdisplay;">=</button>
        <button class="btn"  onclick="showdisplay = showdisplay + '9'; 
        document.querySelector('#display').value = showdisplay;">9</button>
        <button class="btn"  onclick="showdisplay = showdisplay + '0'; 
        document.querySelector('#display').value = showdisplay;">0</button>
        <button class="btn"  onclick="showdisplay = showdisplay + '.'; 
        document.querySelector('#display').value = showdisplay;">.</button>
       </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
